<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Facturas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 850px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2, h3 {
            margin-top: 0;
        }
        .box {
            margin-bottom: 20px;
            padding: 15px;
            background: #fafafa;
            border-radius: 6px;
            border: 1px solid #ddd;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #aaa;
            border-radius: 4px;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            background: #007bff;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #005cd1;
        }
        .result {
            background: #eee;
            padding: 10px;
            margin-top: 10px;
            white-space: pre-wrap;
            border-radius: 4px;
            font-family: monospace;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .success {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Gestión de Facturas</h2>

    <!-- BUSCAR FACTURA -->
    <div class="box">
        <h3>Buscar Factura por Número de Admisión</h3>

        <label>Número de Admisión:</label>
        <input id="admisionInput" type="text" placeholder="Ej: 178989">

        <button onclick="buscarFactura()">Buscar</button>

        <div id="resultadoBusqueda" class="result"></div>
    </div>

    <!-- CAMBIAR FECHA -->
    <div class="box">
        <h3>Cambiar Fecha de Emisión</h3>

        <label>ID Factura:</label>
        <input id="facturaIdInput" type="text" placeholder="Ej: 5607145">

        <label>Nueva Fecha (dd/mm/yyyy):</label>
        <input id="fechaInput" type="text" placeholder="Ej: 19/11/2025">

        <button onclick="cambiarFecha()">Cambiar Fecha</button>

        <div id="resultadoCambio" class="result"></div>
    </div>
</div>


<script>
    // ---------------------------
    // BUSCAR FACTURA
    // ---------------------------
    function buscarFactura() {
        const admision = document.getElementById("admisionInput").value.trim();
        const salida = document.getElementById("resultadoBusqueda");

        if (!admision) {
            salida.innerHTML = "<span class='error'>Debes ingresar un número de admisión.</span>";
            return;
        }

        salida.innerHTML = "Buscando...";

        fetch("https://total-oeyx.onrender.com/BuscarIdFactura", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ sSearch: admision })
        })
        .then(r => r.json())
        .then(data => {
            salida.innerHTML = JSON.stringify(data, null, 2);
        })
        .catch(() => {
            salida.innerHTML = "<span class='error'>Error de conexión con la API.</span>";
        });
    }

    // ---------------------------
    // CONVERSIÓN DE FECHA DD/MM/YYYY → MM/DD/YYYY
    // ---------------------------
    function convertirFecha(fecha) {
        const partes = fecha.split("/");
        if (partes.length !== 3) return null;

        const [dd, mm, yyyy] = partes;

        if (dd.length !== 2 || mm.length !== 2 || yyyy.length !== 4) return null;

        return `${mm}/${dd}/${yyyy}`;
    }

    // ---------------------------
    // CAMBIAR FECHA
    // ---------------------------
    function cambiarFecha() {
        const idFactura = document.getElementById("facturaIdInput").value.trim();
        const fecha = document.getElementById("fechaInput").value.trim();
        const salida = document.getElementById("resultadoCambio");

        if (!idFactura) {
            salida.innerHTML = "<span class='error'>Debes ingresar un ID de factura.</span>";
            return;
        }

        if (!fecha) {
            salida.innerHTML = "<span class='error'>Debes ingresar una fecha.</span>";
            return;
        }

        const fechaConvertida = convertirFecha(fecha);

        if (!fechaConvertida) {
            salida.innerHTML = `<span class='error'>Formato inválido. Usa DD/MM/YYYY</span>`;
            return;
        }

        salida.innerHTML = "Procesando...";

        fetch("https://total-oeyx.onrender.com/cambiar-fecha", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                idFactura: idFactura,
                fechaEmision: fechaConvertida // SE ENVÍA EN FORMATO MM/DD/YYYY
            })
        })
        .then(r => r.json())
        .then(data => {
            salida.innerHTML = JSON.stringify(data, null, 2);
        })
        .catch(() => {
            salida.innerHTML = "<span class='error'>Error al conectar con la API.</span>";
        });
    }
</script>

</body>
</html>
